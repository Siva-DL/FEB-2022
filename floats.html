<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        background-color: brown;
        color: #fff;
        height: 100px;
        float: left; /* left | right | both */
      }
      .three {
        float: right;
      }
      .one {
        float: right;
        margin-left: 100px;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="one" id="one">One</div>
    <div class="two">Two</div>
    <div class="three">Three</div>
    <p class="clear"></p>
    <header style="background-color: aquamarine">
      <img src="./images/temp1.png" alt="" />
    </header>
  </body>
</html>
