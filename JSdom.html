        height: 200px;

  <body>

    <h1 id="h1">Test New test</h1>
    id, class, href, src,
    <ul id="demo">
      <li>Demo 1</li>
      <li>Demo 2</li>

    </ul>
    <script>
      // createElement | append | remove |

      document.querySelector("#h1").innerHTML;
      document.querySelector("#h1").innerHTML =
        "<a href='#'>" +
        document.querySelector("#h1").innerHTML +
        " Old test </a>";

      var Ul = document.createElement("ul"); //  parent
      var Li = document.createElement("li"); // child
      Li.innerText = "Test1";
      Li.className = "listItem test";

      Ul.appendChild(Li);

      console.log(Ul);
      // parent.appendChild(child);

      var cL = Ul.children;
      console.log(cL[0].classList[1]);

      cL[0].className = cL[0].classList[1] + " ";
      Li.className = "listItem test demo";
      // parent.removeChild(child);
      //   Ul.removeChild(Li);

      //   Childern Ul

      console.log(document.querySelector("#demo").children[0]); // LI - parent to child

      document.querySelector(
        "#demo"

      console.log(
        document.querySelector("#demo").children[0].parentNode.children[1]
      );
